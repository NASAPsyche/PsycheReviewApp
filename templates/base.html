<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"/>

    <style>
      #overlay-login {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 2;
        cursor: pointer;
        /* background-image: url('/static/Arts/Todoroki - Jessica Flores.jpeg'); */
      }

      .vertical-center {
          margin: 0;
          position: absolute;
          top: 50%;
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
      }

      </style>

</head>
  <body> 
    <div id="overlay-login" class="">
      <img src="/static/hero-home-bg.png" class="col-6"/>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-6 vertical-center">
            <form class="">
              <p class="display-4 te">Psyche Review 2020</p>
              <div class="form-group">
                <label for="exampleInputPassword1">Please enter your password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="input-group-append">
                <button class="btn btn-dark" type="button" id="submit-password" onclick="off()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <header class="site-header" id="site-header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success" style="">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Psyche Review App</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link view-sub" href="/static/reviews.txt">View Reviews</a>
            </div> 
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% block navItemsRight %}
              {% endblock %} 
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container" id="main-content">  
    {% block body %}
    {% endblock %}
    </div>
    <script>

      var savedPassword = localStorage.getItem("savedPassword");

      if(savedPassword=='psycheasu@2020'){
          hideOverlay()
      }else{
        showOverlay()
      }

      
      function hideOverlay(){
          document.getElementById("site-header").style.display = "";
          document.getElementById("main-content").style.display = "";
          document.getElementById("overlay-login").style.display = "none";
      }

      function showOverlay(){
        document.getElementById("site-header").style.display = "none";
        document.getElementById("main-content").style.display = "none";
        document.getElementById("overlay-login").style.display = "";
      }
      
      function off() {

        var password = document.getElementById("exampleInputPassword1").value;

        if(password=='psycheasu@2020'){
          localStorage.setItem("savedPassword", 'psycheasu@2020');
          hideOverlay();
        }
      }

      </script>
    <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
